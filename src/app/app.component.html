<div  >
  <span *ngFor = "let edx of data ; let i = index" class="item">
    <!-- <span> Hide/Delete </span> -->
    <img class="image" [src]="edx.image" (click)="onClickImage(i)" *ngIf="edx.isShown" />
    <img class="image" [src]="" (click)="onClickImage(i)" *ngIf="!edx.isShown" />
    <span class="block" (click) = "delete(i)">X</span>
  </span>
  
</div>
